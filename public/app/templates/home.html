<div ng-controller="parallaxCtrl as pc">
  <div class="jumbotron parallaxContent">
    <div class="greeting">
      <h1>找場，找朋友，打球</h1>
      <p class="lead">有這麼難嗎？</p>
      <button type="button" class="btn btn-primary">走啊</button>
    </div>
  </div>
  <div class="row">
    <div class="leftContainer col-sm-12 col-md-6 col-lg-3">
      <div id="weatherBox"class="panel panel-primary" ng-controller="weatherController as wc">
        <span class="weatherLocation">
          <h2>台北</h2>
        </span>
        <button id="weatherTimeBtn" class="btn-primary pull-right now" ng-click="nowFutureToggle()">現在</button>
        <div ng-include="weatherTime.temp"></div>
      </div> 
    </div> 
    <div class="col-sm-12 col-md-6 col-lg-9">
      <div class="brand-mission">
        <h1>keepBallin 理念</h1>
        <h2>提供籃球熱愛者正確的資訊</h2>
        <h2>賦予籃球熱愛者更多追夢的機會</h2>
        <h2>打造下一代的運動巨星</h2>
        <h2>塑成有品有質的籃球員</h2>
        <h2>享受籃球的樂趣</h2>
      </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12"></div>
  </div>
</div>
